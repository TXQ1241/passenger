<script type="text/html" id="tableBtn">
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="save">改签</a>
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="del">退票</a>
</script>

<script src="./libs/layui/layui.all.js"></script>
<script src="./js/ServerUtil.js"></script>
<script>
	var $;
	var jQuery;
	layui.use(['table'], function () {
		jQuery = layui.$;
		$ = layui.$;
		var table = layui.table;

		//判断是否登录
		ServerUtil.api('login/', 'loginStatus', {}, function (result) {
			if (result.userName) {
				$('.header .message-l .topMessage .menu-hd a').hide();
				$('.header .message-r').show();
				$('.message-l .menu-hd')[0].innerHTML =
					'<a href="./login.html" target="_top" class="h" id="logout">退出登录</a>'
				$('#logout').on('click', function () {
					ServerUtil.api('login/', 'logout', {}, function () {
						window.location.href = window.location.origin +
							'/' + pageConfig.urlPrex + 'login.html';
					});
				});
			}
		});
		table.render({
			elem: '#datalist',
			// height: 315,
			url: window.location.origin + '/' + pageConfig.urlPrex + 'order/getOrderList',
			method: 'post',
			response: {
				statusCode: 1,
				dataName: 'datalist'
			},
			request: {
				pageName: 'pageNum', //页码的参数名称，默认：page
				limitName: 'pageSize', //每页数据量的参数名，默认：limit
				page: 0,
				limit: 10
			},
			id: 'poemUsers',
			done: function (res) {

			},
			page: {
				limits: [5, 10, 20, 50]
			},
			cols: [
				[ //表头
					{
						field: 'carTripCode',
						title: '车次',
						// width: 150
					}, {
						field: 'startStation',
						title: '始发站',
						// width: 80
					}, {
						field: 'arriveStation',
						title: '终点站',
						// width: 150
					}, {
						field: 'startTime ',
						title: '出发时间',
						// width: 200
					}, {
						field: 'endTime',
						title: '到达时间',
						// width: 200
					}, {
						field: 'fare',
						title: '票价',
						// width: 200
					}, {
						fixed: 'right',
						title: '操作',
						minWidth: 163,
						// width: 178,
						align: 'center',
						toolbar: '#tableBtn'
					}
				]
			]
		});

		//改签退票按钮功能
		table.on('tool(tableBtn)', function (obj) {
			var data = obj.data;
			if (obj.event === 'del') {
				layer.confirm('确定要退票吗', {
					skin: 'layui-layer-molv'
				}, function (index) {
					ServerUtil.api('order/', 'delete', {
						ids: data.id
					}, function () {
						// obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
						tableReload();
						layer.close(index);
					});
				});
			} else if (obj.event === 'save') {
				window.location.href = window.location.origin + '/' + pageConfig +  'endorse.html?src=' + encodeURI(data.startStation) + '&target=' + encodeURI(data.arriveStation) + '&date=' + encodeURI(date) + '&orderId=' + data.id;
			}
		});
	});
</script>
<script src="./libs/js/amazeui.min.js"></script>
